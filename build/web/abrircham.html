<!DOCTYPE html>
<html>
    <head>
        <title>Abrir Chamado</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="form.css"/>
    </head>
    <body>
        <form method="post" action="salvar_chamado.jsp">
            <p>
           <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required size="50" maxlength="50">
          </p>
          <p>
            <label for="setor">Setor da Empresa:</label>
            <select id="setor" name="setor">
                <option value="RH">Recursos Humanos</option>
                <option value="Financeiro">Financeiro</option>
                <option value="TI">Tecnologia da Informação</option>
                <option value="Operacoes">Operações</option>
                <option value="Marketing">Marketing</option>
            </select>
            </p>
            <p>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" size="50" maxlength="50">
              </p>
              <p>
              <label for="telefone">Telefone:</label>
              <input type="tel" id="telefone" name="telefone" size="50" maxlength="50">      
              </p>
                <p>
                <label for="mensagem">Mensagem:</label>
                <input type="text" name="mensagem" id="mensagem" required size="200" maxlength="200">
                </p>
            <fieldset>
              <legend>Tipo de problema</legend>

                
                <label for="software"><input type="radio" id="software" name="tipo" value="software" checked />Software</label>

                
                <label for="hardware"><input type="radio" id="hardware" name="tipo" value="hardware" />Hardware</label>

                
                <label for="outro"><input type="radio" id="outro" name="tipo" value="outro" />Outro</label>

            </fieldset>
            <p>
                <input type="submit" value="Salvar" />
            </p>
            
        </form>
    </body>
</html>
